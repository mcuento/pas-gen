<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  
  <body>
    
    <div class="wrapper">
      
      <header>
        <h1>Password Generator</h1>
      </header>
      
      <div class="card">
        
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <div class="card-body">
            <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            >
          </textarea>
        </div>

          <div class="settings">
            
            <div class="setting">
              <label for="leghnt">Password Lenght</label>
              <input type="number" id="lenght" min="8" max="128" value="12" />
            </div>

            <div>
              <label for="uppercase">Include Uppercase Letters</label>
              <input type="checkbox" id="uppercase" checked />  
            </div>

            <div>
              <label for="uppercase">Include Lowercase Letters</label>
              <input type="checkbox" id="lowercase" checked />  
            </div>

            <div>
              <label for="uppercase">Include Numbers</label>
              <input type="checkbox" id="numbers" checked />  
            </div>

            <div>
              <label for="uppercase">Include Symbols</label>
              <input type="checkbox" id="symbols" checked />  
            </div>
          </div>
        
          <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      
      </div>
    
    </div>
    
    <script src="script.js"></script>
  
  </body>

  </html>
